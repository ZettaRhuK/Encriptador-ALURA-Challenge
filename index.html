<!DOCTYPE html>
<html lang="es">

<!--  head  -->


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="style.css">


     <title>Encriptador ALURA</title>

</head>


<!-- body -->


<body>


    <header>
        <section>

            <h1 class="encabezadoencriptador">Encriptador de Texto</h1>
             <a href="https://www.aluracursos.com/challenges/challenge-one-logica"> <img src="ALURA CHALLENGES.png" class="imgalurachallenges" alt="ALURA LATAM"></a>
             <a href="https://www.oracle.com/mx/education/oracle-next-education/"> <img src="rh03-one-logo-with-slogan-lad.webp" alt="ORACLE Next Education"></a>

        </section>
    </header>



    <!-- main -->


    <main>

        <section class="in-section">
            
            
            <div class="textarea-container">

                <textarea name="text-in" placeholder="Aqui va tu mensaje..." id="text-in"></textarea>
                
            </div>

        </section>


        <section class="out-section">


            <div class="textarea-container">
                <textarea name="text-out" placeholder="... aqui estara tu mensaje encriptado" id="text-out"></textarea>
            </div>


            
        </section>

         


    </main>


    <!-- botones -->

    <div class="btn-contener">
                
        <button id="btn-encrypt">Encriptar</button>
        <button id="btn-decrypt">Desencriptar</button>
        <button id="btn-clean">Borrar</button>
        <button id="btn-copy"> Copiar</button>

    </div>

   
    <!-- footer -->
   

    <footer>
                       
    <a href="https://github.com/ZettaRhuK"> <img src="git-ZRK.png" alt="git-ZRK" class="f-final"></a>
    
    </footer>


    <script type="text/javascript" src="javascript.js"></script>

</body>

</html>
